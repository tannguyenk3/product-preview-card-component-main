<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
      <div class="container">
        <div class="properties">
          <img class="img-product-desktop" src="images/image-product-desktop.jpg" alt="error-photo-mobi">
          <img class="img-product-mobile" src="images/image-product-mobile.jpg" alt="error-photo-mobi">
          <div class="container-object">
            <div class="text-properties">
              <span>P E R F U M E</span>
              <h2>Gabrielle Essence Eau De Parfum</h2>
              <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                Perfumer-Creator for the House of CHANEL.</p>
            </div>
            <div class="price">
              <h2>$149.99</h2>
              <p>$169.99</p>
            </div>
            <button class="btn-cart">
              <img class="img-cart" src="images/icon-cart.svg" alt="error-icon-cart">
              <span>Add to Cart</span>
            </button>
          </div>
          </div>
      </div>

  
</body>
</html>
